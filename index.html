<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pantalla">
        <input type="text" placeholder="0">
    </div>
    
    <div class="calculadora">
        <button>CE</button>
        <button>C</button>
        <button>/</button>
        <button>*</button>
        <br>
        <button>9</button>
        <button>8</button>
        <button>7</button>
        <button>-</button>
        <br>
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button>+</button>
        <br>
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <span class="boton-igual">
            <button>=</button>
        </span>
        <br>
        <span class="boton-cero">
            <button>0</button>
        </span>
        <span class="boton-punto">
            <button>.</button>
        </span>
        


    </div>
</body>
</html>
